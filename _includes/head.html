<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{%- feed_meta -%}
	
	{%- if jekyll.environment == 'production' and site.google_analytics -%}
		{%- include google-analytics.html -%}
	{%- endif -%}



    <!-- Open Graph (Facebook, Linkedin) https://ogp.me/#types -->
    <!-- https://ourcodeworld.com/public-media/articles/articleocw-56d1a6901b773.png -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="코딩독학 - 느려도 꾸준히" /> 
    <meta property="og:description" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
    <meta property="og:image" content="/assets/img/infos/open-graph.jpg" />
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.url }}" />
    <meta property="og:site_name" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />

    <!-- Twitter card (Twitter) -->
    <!-- https://csharpcorner-mindcrackerinc.netdna-ssl.com/article/twitter-cards-implementation-with-websites/Images/summary_card_tweet.png -->
    <meta name="twitter:card" content="Summary" />    
    <!-- Card 종류 : Summary, Photo, Player -->
    <meta name="twitter:title" content="코딩독학 - 느려도 꾸준히" /> 
    <meta name="twitter:description" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title }}{% endif %}" />
    <meta name="twitter:image" content="/assets/img/infos/open-graph.jpg" />
    <meta name="twitter:url" content="{{ page.url | replace:'index.html','' | prepend: site.url }}" />
    <meta name="twitter:creator" content="min kang"> 
</head>
